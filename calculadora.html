<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link id="hojaDeEstilo" rel="stylesheet" href="./css/ui-calculator-styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow&family=Bebas+Neue&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<style>
    
    
</style>
<body>
    <section>
        <h1 class="text-ui">JS Calculator</h1>
        <h1 class="text-et66">BRAUN ET66 Calculator</h1>
        <div class="btn-content">
            <button onclick="cambiarEstilo('./css/ui-calculator-styles.css')">UI Calculator</button>
            <button onclick="cambiarEstilo('./css/et66-calculator-styles.css')">BRAUN ET66 Calculator</button>
        </div>
        <div class="calculadora">
            <h4 class="text-et66">BRAUN</h4>
            <div class="datos-pantalla display" id="display"></div>
            <button class="number symbol" onclick="clearDisplay()">C</button>
            <button class="number symbol" onclick="deleteDigit()">←</button>
            <button class="number symbol" onclick="appendSymbol('/')">÷</button>
            <button class="number symbol" onclick="appendSymbol('*')">x</button>
            <button class="number" onclick="appendNumber('7')">7</button>
            <button class="number" onclick="appendNumber('8')">8</button>
            <button class="number" onclick="appendNumber('9')">9</button>
            <button class="number symbol" onclick="appendSymbol('+')">+</button>
            <button class="number" onclick="appendNumber('4')">4</button>
            <button class="number" onclick="appendNumber('5')">5</button>
            <button class="number" onclick="appendNumber('6')">6</button>
            <button class="number symbol" onclick="appendSymbol('-')">-</button>
            <button class="number" onclick="appendNumber('1')">1</button>
            <button class="number" onclick="appendNumber('2')">2</button>
            <button class="number" onclick="appendNumber('3')">3</button>
            <button class="number symbol equal" onclick="calculate()">=</button>
            <button class="number zero" onclick="appendNumber('0')">0</button>
            <button class="number symbol" onclick="appendSymbol('.')">.</button>
        </div>
    </section>

    <script src="./js/calculator.js"></script>
    <script>
        function cambiarEstilo(nuevaHoja) {
            var hojaDeEstilo = document.getElementById('hojaDeEstilo');
            hojaDeEstilo.setAttribute('href', nuevaHoja);
        }
    </script>
</body>
</html>
